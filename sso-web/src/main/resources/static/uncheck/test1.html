<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://10.196.117.131:1025/common/javascripts/jquery-1.8.3.min.js"></script>
<script>
    $.get("/").success(resp => {
        resp = JSON.parse(resp);
        if (resp.code === 302) {
            window.location = resp.path + "?redirect=" + encodeURIComponent(resp.redirect) + "&source=" + encodeURIComponent(window.location)
        }
    });
</script>
</body>
</html>
